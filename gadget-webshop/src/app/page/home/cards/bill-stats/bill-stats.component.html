<div class="card card-stats">
  <div class="card-header card-header-danger card-header-icon">
    <div class="card-icon">
      <i class="material-icons">receipt</i>
    </div>
    <p class="card-category">Invoices</p>
    <h3 class="card-title">{{newBills}}/{{allBills}} <span>unpaid</span></h3>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <caption>last unpaid invoices</caption>
      <thead class="text-warning">
        <th>ID</th>
        <th>Name</th>
        <th class="text-right">Amount</th>
      </thead>
      <tbody>
        <tr *ngFor="let bill of displayBills">
          <td>{{bill.id}}</td>
          <td>{{bill['order.customer.firstName']}} {{bill['order.customer.lastName']}}</td>
          <td class="text-right">{{bill.amount}}â‚¬</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer justify-content-end">
    <div class="stats">
      <i class="material-icons text-primary">link</i>
      <a routerLink="/bill-list">Manage bills</a>
    </div>
  </div>
</div>
