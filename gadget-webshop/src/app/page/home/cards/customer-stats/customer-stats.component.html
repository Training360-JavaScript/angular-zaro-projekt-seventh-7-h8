<div class="card card-stats">
  <div class="card-header card-header-warning card-header-icon">
      <div class="card-icon">
          <i class="material-icons">person</i>
      </div>
      <p class="card-category">Active users</p>
      <h3 class="card-title">{{activeCustomer}}/{{allCustomers}}
          <small>person</small>
      </h3>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
        <caption>new users</caption>
        <thead class="text-warning">
            <th>ID</th>
            <th>Name</th>
            <th>&nbsp;</th>
        </thead>
        <tbody>
            <tr *ngFor="let customer of displayClients">
                <td>{{customer.id}}</td>
                <td>{{customer.firstName}} {{customer.lastName}}</td>
                <td>
                  <a [routerLink]="['/customerlist/details', customer.id]" mat-mini-fab disabled aria-label="Place new order">
                    <span class="material-icons">
                      manage_accounts
                      </span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
  <div class="card-footer justify-content-end">
      <div class="stats">
          <i class="material-icons text-primary">link</i>
          <a routerLink="/customerlist">Manage users</a>
      </div>
  </div>
</div>
