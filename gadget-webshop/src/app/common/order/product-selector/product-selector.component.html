<mat-form-field class="example-full-width" appearance="standard">
  <mat-label>Please select product</mat-label>
  <mat-select [(ngModel)]="selectedProduct">
    <mat-option value="0">Select product</mat-option>
    <mat-option *ngFor="let product of productList | async | activeFilter" value="{{product.id}}">{{product.name}} ({{product.price}}â‚¬)</mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button class="btn btn-primary btn-sm pull-right" *ngIf="selectedProduct && selectedProduct != 0" (click)="onReturnSelectedProduct()">select product</button>
